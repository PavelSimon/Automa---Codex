<html lang="sk">

    <title>{{ title if title else 'Automa' }}</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body>
    <header>
      <h1>{{ title if title else 'Automa — Dashboard' }}</h1>
      <div id="health" class="pill"
